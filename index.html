<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Document</title>
</head>

<body>
    <div class="container flex bg-black ">
        <div class="left">
            <div class="home m1 p1 bg-grey round">
                <div class="logo m1"><img src="logo.svg" class="invert"></div>
                <ul>
                    <li class="flex invert"><img src="home.svg" alt="home">Home</li>
                    <li class="flex invert"><img src="search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey round m1 p1">
                <div class="heading invert">
                    <img src="library.svg" alt="">
                    <h1 class="lib-text">Your Library</h1>
                </div>
            </div>
            <div class="footer">
                <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                </div>
                <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
            </div>
        </div>
        <div class="right bg-grey round">
            <div class="header">
                <div class="nav">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#fff"
                        class="bi bi-chevron-left nav-btn" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0" />
                    </svg>

                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#fff"
                        class="bi bi-chevron-right nav-btn" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708" />
                    </svg>

                </div>
                <div class="buttons">
                    <button>Sign up</button>
                    <button>Log in</button>

                </div>

            </div>
            <div class="playlist">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">
                    <div class="card">
                        <img src="https://i.scdn.co/image/ab67706f000000025647b442e88184b610644b38" alt="">
                        <h2>Starring Emraan Hashmi</h2>
                        <p>Essential tracks of Emraan Hashmi, all in one playlist.</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
